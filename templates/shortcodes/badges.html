<div class="badges">
  {%- for badge in section.extra.badges -%}
  {%- if badge.url -%}
  <a href="{{ badge.url }}">
  {%- endif -%}
  <img class="pixels transparent no-hover" src="/badges/{{ badge.name }}.gif" alt="{{ badge.alt }}">
  {%- if badge.url -%}
  </a>
  {%- endif -%}
  {%- endfor -%}
</div>
